<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список дел</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/superhero/bootstrap.css"
    />
  </head>
  <body>
    <header class="bg-primary p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Список дел</h1>
      </div>
    </header>

    <div class="container">
      <div class="card card-body mb-3">
        <h2>Добавить элемент</h2>

        <form id="form" class="form mb-3">
          <input
            id="new-element-input"
            class="form-control"
            placeholder="Имя элемента..."
            type="text"
          />
          <input
            id="add-button"
            class="form-control btn btn-primary mt-3"
            type="button"
            value="Добавить"
          />
        </form>
      </div>

      <input
        id="search-input"
        class="form-control"
        placeholder="Поиск элемента"
        type="text"
      />

      <div class="card card-body mt-3">
        <h2>Список:</h2>

        <ul id="items" class="list-group">
          <li class="list-group-item">
            <span>Элемент 1</span>

            <button class="delete btn btn-outline-danger float-right btn-sm">
              X
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
